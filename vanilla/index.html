<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header">
        <img src="./images/logo.png" alt="logo_pokedex">
        <h1>PokeDEX_</h1>
    </header>

    <main class="main">
        <div class="container">
            <section class="pokemon-title">
                <img src="./images/flames.png" alt="flames.png">
                <h2>CHARIZARD</h2>
            </section>
            <section class="pokemon-image">
                <img src="./images/charizard.png" alt="charizard.png">
            </section>
        </div>
        <aside class="pokemon-info">
            <section class="pokemon-data">
                <h3>NDD</h3>
                <h4>006</h4>
            </section>
            <section class="pokemon-data">
                <h3>LEVEL</h3>
                <h4>100</h4>
            </section>
            <section class="pokemon-data">
                <h3>TYPE</h3>
                <h4>FIRE</h4>
            </section>
            <section class="pokemon-data">
                <h3>HABILITY</h3>
                <h4>FLAMES</h4>
            </section>
            <section class="pokemon-data">
                <h3>HEIGHT</h3>
                <h4>1,7m</h4>
            </section>
            <section class="pokemon-data">
                <h3>WEIGHT</h3>
                <h4>90,5 Kg</h4>
            </section>
        </aside>
    </main>

    <footer class="footer">
        <h3>OTHERS:</h3>
        <section class="pokemon-link">
            <a class="pokemon-image-link" href="#"><img src="./images/bulbasaur.png" alt="bulbasaur.png"></a>
            <a class="pokemon-image-link" href="#"><img src="./images/pikachu.png" alt="pikachu.png"></a>
            <a class="pokemon-image-link" href="#"><img src="./images/squirtle.png" alt="squirtle.png"></a>
            <a class="pokemon-image-link" href="#"><img src="./images/pidgeotto.png" alt="pidgeotto.png"></a>
        </section>
    </footer>
    
</body>
</html>
